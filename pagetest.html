<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Progreso</title>
  
  <!-- Agregar Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
    /* Estilo para la barra de progreso */
    #barraProgreso {
      margin-top: 20px;
    }

    #barraProgresoInterior {
      height: 30px;
      background-color: #3498db; /* Color azul */
      text-align: center;
      line-height: 30px;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">

</div>

<script>
  function actualizarBarraProgreso(porcentaje) {
    // Asegurarse de que el porcentaje esté entre 0 y 100
    porcentaje = Math.min(100, Math.max(0, porcentaje));

    // Obtener la barra de progreso y su interior
    var barra = document.getElementById("barraProgresoInterior");

    // Actualizar el ancho de la barra de progreso y el texto interior
    barra.style.width = porcentaje + "%";
    barra.innerHTML = porcentaje + "%";
  }

  // Ejemplo de cómo llamar a la función con un valor de porcentaje
  actualizarBarraProgreso(90);
</script>

<!-- Agregar Bootstrap JS y jQuery (puedes usar las versiones locales si las descargas) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
